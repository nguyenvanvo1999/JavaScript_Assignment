<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise6</title>
</head>
<body>
    <script>
        var a=0,b=1,c=0;
        document.write("<h1>First 20 numbers of Fibonacci numbers</h1>")
        document.write("<br> number["+"1"+"] = " + a);
        document.write("<br> number["+"2"+"] = " + b);
        for(var i =3; i<=20; i++)
        {
            c = a +b
            document.write("<br> number["+i+"] = " + c);
            a = b;
            b = c;
        }
    </script>
</body>
</html>
