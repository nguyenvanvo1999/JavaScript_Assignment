<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise10</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Input an integer number: "));
        for (var i = 1; i <= n; i++)
	    {
			for (var j = n - i; j >= 1; j--)
			{
				document.write(" &nbsp; ");
			}
			for(var k=1; k <= i; k++){				
				document.write("*");	
			}	
			document.write("<br>");
		}
    </script>
</body> 
</html>
