<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise7</title>
</head>
<body>
    <script>
        "use strict";
        var studentList = [];
        while (true) {
            var entry = {};
            entry.studentCode = prompt("Enter student code: ");
            if (!entry.studentCode) {
                break;
            }
            entry.studentName = prompt("Enter student name: ");
            if (!entry.studentName) {
                break;
            }
            entry.studentAge = prompt("Enter student age: ");
            if (!entry.studentAge) {
                break;
            }
            entry.studentSex = prompt("Enter student sex: ");
            if (!entry.studentSex) {
                break;
            }
            studentList.push(entry);
        }

        if (confirm("Do you want to print student information to the screen? ")) {
            for (var i = 0; i <= studentList.length; i++) {
                document.write("Student "+ i +
                    "<br>Student Code: " + studentList[i]["studentCode"] +
                    "<br>Student Name: " + studentList[i]["studentName"] +
                    "<br>Student Age: " + studentList[i]["studentAge"] +
                    "<br>Student Sex: " + studentList[i]["studentSex"] + "<br>"
                );
            }
        }
    </script>
</body>
</html>
