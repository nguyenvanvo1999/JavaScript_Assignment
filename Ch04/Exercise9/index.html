<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise9</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Input a: "));
        var b = parseInt(prompt("Input b: "));
        function greatestCommonDivisor(a,b){
            if(a == 0 || b == 0){
                return a + b;
            }    
            while(a != b){
                if(a > b) 
                    a = a-b;
                else
                    b = b-a;
            }
            return a;
        }
        alert("UCLN: "+ greatestCommonDivisor(a,b));
    </script>
</body>
</html>
